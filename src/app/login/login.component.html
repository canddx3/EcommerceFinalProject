<app-appnav></app-appnav>
<div class="fullpage">
  <div class="text-center login-container">
    <form class="form-signin" (ngSubmit)="login(user)" #loginForm="ngForm">
      <h1 class="h3 mb-3 font-weight-normal">Login In</h1>
      <label for="inputEmail" class="sr-only">Email Address</label>
      <input
        type="text"
        class="form-control"
        placeholder="Email Address"
        required=""
        autofocus=""
        name="email"
        email=""
        [(ngModel)]="user.email"
      />
      <label for="inputPassword" class="sr-only">Password</label>
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        required=""
        name="password"
        [(ngModel)]="user.password"
      />
      <button class="mt-3 btn btn-lg btn-primary btn-block" type="submit">Login</button>
      <p>
        <a class="mt-3 btn btn-block btn-outline-success" routerLink="/signup">Sign Up</a>
      </p>
    </form>
  </div>
</div>
