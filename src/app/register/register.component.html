<app-appnav></app-appnav>
<div class="fullpage">
  <div class="text-center register-container">
    <form class="form-signup" (ngSubmit)="register(user)" #registerForm="ngForm">
      <h1 class="h3 mb-3 font-weight-normal">Register</h1>
      <div>
        <label for="inputUserFullName" class="sr-only">Full Name</label>
        <input
          type="text"
          id="inputUserFullName"
          class="form-control"
          placeholder="Full Name"
          required=""
          autofocus=""
          name="fullname"
          [(ngModel)]="user.fullName"
        />
      </div>
      <div>
      <label for="inputEmail" class="sr-only">Email Address</label>
      <input
        type="text"
        class="form-control"
        placeholder="Email Address"
        required=""
        autofocus=""
        name="email"
        [(ngModel)]="user.email"
      />
      <label for="inputPassword" class="sr-only">Password</label>
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        required=""
        name="password"
        [(ngModel)]="user.password"
      />
      <button class="mt-3 btn btn-lg btn-primary btn-block" type="submit">Signup</button>
    </div>
    </form>
  </div>
</div>
